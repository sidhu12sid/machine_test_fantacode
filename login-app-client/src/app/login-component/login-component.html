<main>
  <div class="container">
    <div class="login-container">
      <div class="img-container">
        <img src="img1.png" alt="" srcset="">
      </div>
      <div class="form-container">
        <div class="headings">
          <h1>Hello,</h1>
          <p>Welcome, <span>Kindly login to continue</span></p>
        </div>
        <div class="formdiv">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <input id="user-name" type="text" formControlName="userName" placeholder="Username"/>
          <input id="pass-word" type="password" formControlName="passWord" placeholder="Password"/>
          <button type="submit">Login</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</main>
