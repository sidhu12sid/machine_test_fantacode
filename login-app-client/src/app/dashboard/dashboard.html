<div class="container" [class.shifted]="sidebarOpen">
  <div class="heading">
    <h1>Dashboard</h1>
  </div>
  <div class="graphs">
    <div class="bar-chart">
      <h3>Sales/Month</h3>
      <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            chartType="bar">
    </canvas>

    </div>
  </div>
</div>
